<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
   
    <title>Create Product</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(94, 3, 0);">
        <div class="container-fluid">
             <a class="navbar-brand" href="../../index.html"><img src="../../img/product/Logo.png" alt="Logo" width="100px" height="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Admin</a>
                    </li>               
                </ul>
            </div>
        </div>
    </nav>
    <!--Form create product-->
    <div class="container mt-3">
        <form id="frm-create-product">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="img" placeholder="img" required>
            <label for="img">Image</label>
        </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="description" placeholder="description" required>
                <label for="description">Description</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="price" placeholder="price" required>
                <label for="price">Price</label>
            </div>

            <div class="form-floating mb-3">
                <!--input type="number" class="form-control" id="category_id" placeholder="category_id" required-->
               
                <select id="category_id" class="form-select" required>
               </select>
               
                <label for="category_id">Category</label>
            </div>
            <button type="submit" class="btn btn-success">Create</button>   
            <a href="index.html"  class="btn btn-secondary">Back to Index</a>

        </form>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="../../js/database.js"></script>
<script src="../../js/create.js"></script>
</body>
</html>
